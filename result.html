 <script>

var userTranscript=localStorage.getItem('transcript')


// Feature extraction functions
function countWords(transcript) {
  return transcript.split(/\s+/).length;
}

function countSentences(transcript) {
  return transcript.split(/[.!?]/).length - 1;
}

// Calculate features
const wordCount = countWords(userTranscript);
const sentenceCount = countSentences(userTranscript);

// Simple scoring function (this is a basic example and not a valid scoring method)
function scoreTranscript(words, sentences) {
  const wordsPerSentence = words / sentences;
  
  if (wordsPerSentence < 5) {
       let min = 1;
      let max = 20;
      let randomBand = Math.floor(Math.random() * (max - min + 1)) + min;
      
    return randomBand; // Low complexity
  } else if (wordsPerSentence < 15) {
      let min = 20;
      let max = 40;
      let randomBand = Math.floor(Math.random() * (max - min + 1)) + min;
      
    return randomBand; // Moderate complexity
  } 
    else if (wordsPerSentence < 30) {
     let min = 40;
      let max = 60;
      let randomBand = Math.floor(Math.random() * (max - min + 1)) + min;
      
    return randomBand;
  } 
    else {
    let min = 60;
      let max = 75;
      let randomBand = Math.floor(Math.random() * (max - min + 1)) + min;
      
    return randomBand;
  }
}

// Calculate the score
const userScore = scoreTranscript(wordCount, sentenceCount);
document.getElementById("result").innerHTML=`Overall: ${userScore}/75`
