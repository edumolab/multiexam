<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="container mx-auto px-4 bg-white min-h-screen pt-5"></div> 
 
<script>

const container=document.querySelector(".container")

const renderwords= async ()=>{
    let box='';
        const res=await fetch("https://server-five-dusky.vercel.app/games")
        const data=await res.json()     
        data.forEach((el)=>{
          box+=`
          <div class="rounded-lg shadow-lg my-2.5 px-3 py-5 bg-white text-gray-900 dark:bg-slate-700 dark:text-white">
          <a href="details.html?id=${el.id}">
            <h3 class="text-xl font-bold">${el.title}</h3>
            <p class="text-lg">${el.desc}</p>
           </a>
            </div>
            `

        })
        container.innerHTML=box
    }



window.addEventListener("DOMContentLoaded", ()=> renderwords())
</script>
</body> 
</html>
