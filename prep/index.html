<body>
  <div class="container">
      <div id="box" class="row"></div>
  </div> 

  <script>

const container=document.querySelector("#box")

const renderwords= async ()=>{
    let box='';
        const res=await fetch("https://speaking-practice-kappa.vercel.app/part1")
        const data=await res.json()     
        data.forEach((el)=>{
          box+=`
          <a href="details?id=${el.id}" class="card col-md-3 d-flex justify-content-center align-items-center bg-primary text-white py-3">
            <h3 class="title">${el.topic}</h3>
            </a>
            `

        })
        container.innerHTML=box
    }



window.addEventListener("DOMContentLoaded", ()=> renderwords())

</script>
