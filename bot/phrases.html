<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
<link href="../static/fontawesome/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="../static/mdb.min.css" rel="stylesheet" />
  <title>Dictionary App</title>
  <style>
    *{
       
        box-sizing: border-box;
    }
    #suggestions-container {
  position: absolute;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  width: 100%;
  max-height: 350px;
  overflow-y: auto;
  left: 0;
  z-index: 1;
}

.suggestion {
  padding: 8px;
  cursor: pointer;
}

.suggestion:hover {
  background-color: #f2f2f2;
}

#word-container {
  margin-top: 16px;
}

#word-container h2 {
  margin-bottom: 8px;
}

#word-container h3 {
  margin-top: 16px;
  margin-bottom: 8px;
}

#word-container ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

#word-container li {
  margin-bottom: 8px;
}

#word-container li strong {
  font-weight: bold;
}

#word-container .synonyms {
  font-style: italic;
}

#word-container .translations {
  margin-top: 16px;
}

#word-container .translation {
  margin-bottom: 8px;
}

#word-container .translation p {
  margin: 0;
}

#word-container .translation h4 {
  margin-bottom: 8px;
}
  </style>
</head>
<body>
    <div class="container-fluid">
  <input class="form-control my-3" type="text" id="search-box" placeholder="Type in your mind">
  <div id="suggestions-container" class=""></div>
  <p id="word-container" class="py-4 mb-4"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
