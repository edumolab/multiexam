<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background: black;
        }
#chat-history {
  height: auto;
  width: 80%;
  margin: 0 10%;
  overflow-y: auto;
  margin-top: 20px;
  margin-bottom: 100px;
}

.user-message {
  background-color: rgb(247, 247, 247);
  color: black;
  border-radius: 8px;
  padding: 8px;
  margin-bottom: 8px;
}

.bot-message {
  background-color: rgb(9, 209, 149);
  color:white;
  border-radius: 8px;
  padding: 8px;
  margin-bottom: 8px;
  text-align: right;
}

.inputbBox{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
}

.mx-1{
    margin: 0 0px;
}

.inputSend{
 padding: 10px 0;
 width: 90%;
 background: white;
 border:1px solid rgb(228, 228, 228);
 outline: 1px solid rgb(204, 204, 204);
 text-indent: 10px;
 border-top-left-radius: 5px;
border-bottom-left-radius: 5px;}

.inputBtn{
    padding: 11px;
    background-color: rgb(14, 168, 135);
    color:white;
    border: 1px solid rgb(14, 168, 135);
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    
}

@media screen and (max-width:660px) {
    .inputbBox{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: black;
}
.inputSend{
 padding: 10px 0;
 width: 90%;
 background: white;
 border:1px solid rgb(228, 228, 228);
 outline: 1px solid rgb(204, 204, 204);
 text-indent: 10px;
border-radius: 0;
}

.inputBtn{
    padding: 11px;
    background-color: rgb(14, 168, 135);
    color:white;
    border: 1px solid rgb(14, 168, 135);
    border-top-right-radius: 5px;
    border-radius: 0;
}
}
</style>
</head>
  <body>
    <div id="chat-history"></div>
    <div class="inputbBox">
    <input id="message-input" class="inputSend mx-1" type="text" placeholder="Type your message...">
    <button id="send-button" class="inputBtn mx-1">Send</button>
    </div>

<script>
const chatHistory = document.getElementById("chat-history");
const botBubble = document.createElement("div");
botBubble.classList.add("chat-bubble", "bot-bubble");
const messageInput = document.getElementById("message-input");
const sendButton = document.getElementById("send-button");
const apiKey = "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";

async function sendMessage(message) {
  const response = await fetch(`https://api.openai.com/v1/engines/text-davinci-003/completions`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${apiKey}`
    },
    body: JSON.stringify({
      "prompt": `Write IELTS essay on the following text:\n ${message}\n\nEssay:`,
      max_tokens: 2000,
      temperature: 0.5,
      top_p: 1,
     
    })
  });

  const data = await response.json();
  return data.choices[0].text.trim();
}

function displayMessage(message, isBot) {
  const messageElement = document.createElement("div");
  messageElement.classList.add(isBot ? "bot-message" : "user-message");
  messageElement.textContent = message;
  messageElement.style.textAlign="left";
  chatHistory.appendChild(messageElement);
}

sendButton.addEventListener("click", async () => {
  const message = messageInput.value.trim();
  if (message === "") return;

  displayMessage(message, false);
  const botMessage = await sendMessage(message);
  displayMessage(botMessage, true);

  messageInput.value = "";
  messageInput.focus();
});

messageInput.addEventListener('keydown', async (event) => {
  if (event.key === 'Enter') {
    event.preventDefault();
    await sendMessage();
  }
});

</script>
</body>
</html>
