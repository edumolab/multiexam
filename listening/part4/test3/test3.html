<html lang="en">
<head>
    <meta charset="UTF-8">

 <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="../style.css">
<style>
  

input:checked {
  border: 6px solid blue;
  outline: unset !important /* I added this one for Edge (chromium) support */
}


    body{
      background: #0000ff;
    }

    details{
      display: none;
    }
</style>
    <title>Listening</title>
</head>
<body>
  <div class="container my-5 bg-white rounded p-5">
    <audio src="3.mp3" controls class="my-4"></audio>
    <p>Label the Map below.</p>
    <P>Write the correct letter <span class="fw-bold">A-K</span> next to Questions 1-6.</P>
    <h4>WALKING TOUR MAP OF THE NATIONAL BOTANICAL GARDEN</h4>
    <img src="3.png" class="img-fluid  rounded mx-auto d-block">

<ol class="my-4">
  <li>Nursery <input type="text" id="ex1"><span id="s1"></span></li>
  <li>Native tree zone <input type="text" id="ex2"><span id="s2"></span></li>
  <li>Exotic forest zone <input type="text" id="ex3"><span id="s3"></span></li>
  <li>Exhibition <input type="text" id="ex4"><span id="s4"></span></li>
  <li>Shamiana <input type="text" id="ex5"><span id="s5"></span></li>
  <li>Topiary display <input type="text" id="ex6"><span id="s6"></span></li>
</ol>
<div id="result"></div>
<details class="my-3">
  <summary>Answers</summary>
  <option>1. C</option>
  <option>2. D</option>
  <option>3. G</option>
  <option>4. J</option>
  <option>5. K</option>
  <option>6. B</option>
</details>
<center><button class="btn btn-primary px-4 py-2 my-5" id="btn" onclick="check()">Check</button></center>
  </div>





  <script>

    


   function check()
      {
        
        var ex1, ex2, ex3, ex4, ex5, ex6, score;
        score=0;
        ex1=document.getElementById("ex1").value;
        if (ex1.trim().toLowerCase()!="c")
        { ; document.getElementById("s1").innerHTML=`<i class="fa fa-times text-danger"></i>`;}
        else { document.getElementById("s1").innerHTML=`<i class="fa fa-circle-check text-success"></i>`; score++;}
        
        ex2=document.getElementById("ex2").value;
        if (ex2.trim().toLowerCase()!="d")
        { ; document.getElementById("s2").innerHTML=`<i class="fa fa-times text-danger"></i>`;}
        else {document.getElementById("s2").innerHTML=`<i class="fa fa-circle-check text-success"></i>`; score++;}
        
        
        ex3=document.getElementById("ex3").value;
        if (ex3.trim().toLowerCase()!="g")
        { ; document.getElementById("s3").innerHTML=`<i class="fa fa-times text-danger"></i>`;}
        else {document.getElementById("s3").innerHTML=`<i class="fa fa-circle-check text-success"></i>`; score++;}
        
        
        ex4=document.getElementById("ex4").value;
        if (ex4.trim().toLowerCase()!="j")
        { ; document.getElementById("s4").innerHTML=`<i class="fa fa-times text-danger"></i>`;}
        else {document.getElementById("s4").innerHTML=`<i class="fa fa-circle-check text-success"></i>`; score++;}
        
        
        ex5=document.getElementById("ex5").value;
        if (ex5.trim().toLowerCase()!="k")
        { ; document.getElementById("s5").innerHTML=`<i class="fa fa-times text-danger"></i>`;}
        else {document.getElementById("s5").innerHTML=`<i class="fa fa-circle-check text-success"></i>`; score++;}

        ex6=document.getElementById("ex6").value;
        if (ex6.trim().toLowerCase()!="b")
        { ; document.getElementById("s6").innerHTML=`<i class="fa fa-times text-danger"></i>`;}
        else {document.getElementById("s6").innerHTML=`<i class="fa fa-circle-check text-success"></i>`; score++;}
        

          document.getElementById("result").innerHTML=
        `<div class="fw-bold badge-primary py-3 px-5">Your result: ${score}/6</div>`;
        document.getElementById("btn").disabled=true
        document.querySelector("details").style.display="block"
        }
  </script>
</body>
</html>
